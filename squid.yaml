manifestVersion: subsquid.io/v0.1
name: moonwell-squid
version: 1
description: A template for Frontier EVM networks (Moonbeam, Astar)
build: 
deploy:
  addons:
    postgres: 
  secrets:
    - MOONBEAM_CHAIN_NODE
  processor:
    cmd:
      - node
      - lib/processor
  api:
    cmd:
      - npx
      - squid-graphql-server
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '1000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '1000'
